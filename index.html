<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Terminal Chat</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap");
    </style>
  </head>
  <body>
    <div id="terminal" class="theme-dark">

      <div class="header">
        <span class='app-info'>NoGUI-Chat</span> 
        <div class='text-secondaire'>Copyright (C) Nkounga exauce / NED Corporation. Tous droits réservés.<br>Type 'help' for a list of commands.</div>
      </div> 
      <div id="output"></div>
      <!-- Formulaire d'identifiant -->
      <div class="formulaire"> 
<form id="username-form">
          <span class="prompt">Nom :</span>
          <input
            type="text"
            id="username"
            autocomplete="off"
            placeholder="Entrez votre nom..."
          />
        </form>
        <!-- Formulaire de chat -->
        <form id="input-form" style="display: none">
          <span class="terminal-arrow">>>></span>
          <input
            type="text"
            id="input"
            autocomplete="off"
            placeholder="Tapez un message..."
          />
        </form>
      </div>
      
    </div>

    <script src="script.js"></script>
      
    </script>
  </body>
</html>
